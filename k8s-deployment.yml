apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: avengers-ticket-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: avengers-ticket-service
        version: v2
    spec:
      containers:
      - name: avengers-ticket-service
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
      imagePullSecrets:
      - name: ecr-secret
